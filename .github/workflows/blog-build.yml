name: Process Blog Content

on:
  push:
    branches: [ main ]
    paths:
      - 'content/posts/**'
      - 'scripts/process-markdown.js'
      - 'package.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'content/posts/**'
      - 'scripts/process-markdown.js'
      - 'package.json'

jobs:
  process-markdown:
    runs-on: ubuntu-latest
    name: Process Markdown Posts
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Process markdown files
        run: |
          echo "üöÄ Starting markdown processing..."
          npm run build
          echo "‚úÖ Markdown processing completed"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "üìù Changes detected in generated files"
            git status --porcelain
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changes in generated files"
          fi

      - name: List generated files
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          echo "üìÑ Generated/updated blog files:"
          find source/blog/data -name "*.json" -type f -newer package.json 2>/dev/null | head -10 || echo "No files newer than package.json found"
          echo ""
          echo "üìä All blog data files:"
          ls -la source/blog/data/
          echo ""
          echo "üìù Individual post files:"
          ls -la source/blog/data/posts/ | head -10

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add source/blog/data/
          git commit -m "ü§ñ Auto-update blog JSON files from markdown

          Updated by GitHub Actions:
          - Processed markdown files from content/posts/
          - Generated JSON files for blog system
          - Updated posts.json with latest metadata
          
          [skip ci]"
          git push

      - name: Create PR comment with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let comment = '## ü§ñ Blog Processing Results\n\n';
            
            if ('${{ steps.verify-changed-files.outputs.changed }}' === 'true') {
              comment += '‚úÖ **Blog content was successfully processed!**\n\n';
              
              // Try to read the posts.json to get stats
              try {
                const postsData = JSON.parse(fs.readFileSync('source/blog/data/posts.json', 'utf8'));
                comment += `üìä **Statistics:**\n`;
                comment += `- Total posts: ${postsData.posts.length}\n`;
                comment += `- Published posts: ${postsData.posts.filter(p => p.published).length}\n`;
                comment += `- Categories: ${postsData.categories.length}\n`;
                comment += `- Tags: ${postsData.tags.length}\n\n`;
                
                const recentPosts = postsData.posts.slice(0, 3);
                if (recentPosts.length > 0) {
                  comment += `üìù **Recent posts:**\n`;
                  recentPosts.forEach(post => {
                    comment += `- ${post.title} (${post.publishDate})\n`;
                  });
                }
              } catch (error) {
                comment += `‚ö†Ô∏è Could not read blog statistics: ${error.message}\n`;
              }
            } else {
              comment += '‚ÑπÔ∏è No changes detected in markdown files.\n';
            }
            
            comment += '\n---\n*This comment was automatically generated by the blog processing workflow.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Upload processed files as artifact
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: processed-blog-data
          path: |
            source/blog/data/
          retention-days: 30